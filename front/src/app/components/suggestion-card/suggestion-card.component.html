<mat-card class="m-2">
  <div class="d-flex align-items-center justify-content-between  p-2">
    <mat-card-title class="title">{{suggestion.firstName}} {{suggestion.lastName}}</mat-card-title>
    <mat-card-subtitle>{{suggestion.cellPhone}}</mat-card-subtitle>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content class="info">

    <div class="row mt-2" *ngIf="suggestion.moreInfo">
      <b class="col-3">מידע נוסף</b>
      <p class="col">{{suggestion.moreInfo}}</p>
    </div>
  </mat-card-content>
</mat-card>
