<mat-tab-group [backgroundColor]="'primary'" [color]="'warn'" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="רוצה לעזור">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mat-row">
                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" required>
                    </mat-form-field>
                </div>

                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Cell Phone</mat-label>
                        <input matInput formControlName="cellPhone" required pattern="[0-9]*">
                    </mat-form-field>
                </div>

                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Availability</mat-label>
                        <mat-select formControlName="availability" required>
                            <mat-option value="full">Full</mat-option>
                            <mat-option value="partial">Partial</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Years of Experience</mat-label>
                        <mat-select formControlName="experience" required>
                            <mat-option value="0-3">0-3</mat-option>
                            <mat-option value="3-6">3-6</mat-option>
                            <mat-option value="6+">6+</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>Programming Languages</mat-label>
                        <input matInput formControlName="languages" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>LinkedIn Profile</mat-label>
                        <input matInput type="url" formControlName="linkedin" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col">
                    <mat-form-field appearance="fill">
                        <mat-label>More Information</mat-label>
                        <textarea matInput formControlName="moreInfo"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="userForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </mat-tab>
</mat-tab-group>
