<mat-tab-group [backgroundColor]="'accent'" mat-stretch-tabs="true" mat-align-tabs="start">
    <mat-tab label="רוצה לעזור">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="padding-left: 10vw; padding-right: 10vw;">
            <mat-grid-list cols="4" rows="3" rowHeight="90px">
                <mat-grid-tile>
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label>שם פרטי</mat-label>
                        <input matInput formControlName="firstName" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>שם משפחה</mat-label>
                        <input matInput formControlName="lastName" required>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>טלפון</mat-label>
                        <input matInput formControlName="cellPhone" required pattern="[0-9]*">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="2">
                    <mat-form-field appearance="outline">
                        <mat-label>זמינות</mat-label>
                        <mat-select formControlName="availability" required>
                            <mat-option value="full">מלאה</mat-option>
                            <mat-option value="partial">חלקית</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>שנות ניסיון</mat-label>
                        <mat-select formControlName="experience" required>
                            <mat-option value="0-3">0-3</mat-option>
                            <mat-option value="3-6">3-6</mat-option>
                            <mat-option value="6+">6+</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>ידע (שפות, טכנולוגיות וכו')</mat-label>
                        <input matInput formControlName="languages" required>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="2">
                    <mat-form-field appearance="outline">
                        <mat-label>פרופיל לינקדאין</mat-label>
                        <input matInput type="url" formControlName="linkedin" required>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile rowspan="2" colspan="4">
                    <mat-form-field appearance="outline">
                        <mat-label>מידע נוסף כללי</mat-label>
                        <textarea matInput formControlName="moreInfo"></textarea>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        </form>
    </mat-tab>
</mat-tab-group>
