<mat-tab-group class="container mt-3">
  <mat-tab label="מתנדבים">
    <p class="mt-4 d-flex justify-content-center">עד כה נרשמו {{(helpers$ | async)?.length}} מתנדבים </p>
    <button mat-fab *ngIf="AuthState" style="position: fixed; bottom: 1vw; left: 1vw;z-index: 3000;"
      (click)="logout()"><mat-icon>logout</mat-icon></button>
    <div class="row mt-2">
      <app-helper-card *ngFor="let helper of (helpers$ | async)" [helper]="helper"
        class="col-12 col-sm-4"></app-helper-card>
    </div>
  </mat-tab>
  <mat-tab label="הצעות">
    <p class="mt-4 d-flex justify-content-center">עד כה נרשמו {{(suggestions$ | async)?.length}} הצעות </p>
    <button mat-fab *ngIf="AuthState" style="position: fixed; bottom: 1vw; left: 1vw;z-index: 3000;"
      (click)="logout()"><mat-icon>logout</mat-icon></button>
    <div class="row mt-2">
      <app-suggestion-card *ngFor="let suggestion of (suggestions$ | async)" [suggestion]="suggestion"
        class="col-12 col-sm-4"></app-suggestion-card>
    </div>
  </mat-tab>

</mat-tab-group>
